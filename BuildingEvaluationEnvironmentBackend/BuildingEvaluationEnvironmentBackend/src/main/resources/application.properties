spring.application.name=BuildingEvaluationEnvironmentBackend

# Database connection properties
spring.datasource.url=jdbc:postgresql://localhost:5432/beeDB
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate properties
spring.jpa.hibernate.ddl-auto=update

#address path 
server.servlet.context-path=/beeapp

#Spring Boot to serve files from src/main/resources/static at the /static URL path.
spring.mvc.static-path-pattern=/static/**
#spring.resources.static-locations=file:///C:\Konstantinos\git_projects\Thesis\BuildingEvaluationEnvironmentBackend\BuildingEvaluationEnvironmentBackend\src\main\resources\static
spring.resources.static-locations=classpath:/static/
server.port: 8080

#Logging
logging.level.org=INFO
logging.level.org.springframework.web=INFO

#Constant to avoid Hardcoding
image.storage.path=src/main/resources/static/images/